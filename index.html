<html>
  <head>
    <title>React360 Virtual Tour Example</title>
    <style>body { margin: 0; }</style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
      
      <div id="container"><div style="background-color:black"><center><button onclick="window.location.href='Booking.html' " style="background-color: #5783db; color: white; border-radius: 12px; ">Book Now</button></center></div></div>
      <script src="./client.bundle?platform=vr"></script>
      <script>
          
          React360.init(
              'index.bundle?platform=vr&dev=true',
              document.getElementById('container'),
              {
                  assetRoot: 'static_assets/',
              }
          );
      </script>
  </body>
</html>
